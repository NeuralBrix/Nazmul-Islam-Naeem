<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nazmul Islam Naeem - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: #fff;
            color: #2193b0;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background: #2193b0;
            color: #fff;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.95em;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Hello, I'm <strong>Nazmul Islam Naeem</strong>.<br>
        This is my beautiful Django home page.</p>
        <a href="#" class="btn">Learn More</a>
        <div class="footer">
            &copy; 2024 Nazmul Islam Naeem
        </div>
    </div>
</body>
</html>
